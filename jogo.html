<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Gustavo e Malu</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
            position: relative;
            overflow: hidden; /* Cuidado com este em mobile, pode cortar conte√∫do */
            min-height: 100vh;
        }

        header {
            padding: 40px 20px;
            background-color: #6A1B9A;
            color: white;
            position: relative;
            z-index: 20;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 400;
        }

        header p {
            margin: 5px 0 0 0;
            font-weight: 300;
            font-size: 1.1em;
        }

        nav.navbar {
            background-color: #8e24aa;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 30;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        nav.navbar .nav-link {
            color: white;
            font-weight: 500;
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        nav.navbar .nav-link:hover {
            background-color: #6a1b9a;
        }

        #car {
            position: fixed; /* fixo para melhor comportamento em mobile */
            width: 60px;
            height: 60px;
            user-select: none;
            z-index: 25;
            touch-action: none; /* Previne rolagem ou zoom padr√£o durante o arrastar */
            /* border: 2px solid blue; /* Apenas para depura√ß√£o, remova depois */ 
        }

        #car img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
        }

        #finish-line {
            position: fixed;
            bottom: 20px; /* Padr√£o para desktop */
            right: 20px;
            width: 10px;
            height: 80px;
            background: repeating-linear-gradient(
                45deg,
                #6A1B9A,
                #6A1B9A 10px,
                #ffffff 10px,
                #ffffff 20px
            );
            border-radius: 4px;
            box-shadow: 0 0 10px #6A1B9A;
            z-index: 20;
            user-select: none;
            /* border: 2px solid red; /* Apenas para depura√ß√£o, remova depois */ 
        }

        #start-line {
            position: fixed;
            top: 250px; /* Padr√£o para desktop */
            left: 20px;
            width: 10px;
            height: 80px;
            background: repeating-linear-gradient(
                45deg,
                #BA68C8,
                #BA68C8 10px,
                #ffffff 10px,
                #ffffff 20px
            );
            border-radius: 4px;
            box-shadow: 0 0 10px #BA68C8;
            z-index: 20;
            user-select: none;
            /* border: 2px solid green; /* Apenas para depura√ß√£o, remova depois */ 
        }

        #message-finish {
            position: fixed;
            bottom: 120px; /* Padr√£o para desktop */
            right: 20px;
            background: #6A1B9A;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(106, 27, 154, 0.8);
            opacity: 0;
            pointer-events: none;
            user-select: none;
            z-index: 30;
            transition: opacity 0.5s ease-in-out;
            /* border: 2px solid purple; /* Apenas para depura√ß√£o, remova depois */ 
        }

        #message-finish.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- CSS para os Bot√µes de Controle --- */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            /* border: 2px dashed orange; /* Apenas para depura√ß√£o, remova depois */ 
        }

        .control-button {
            background-color: #8e24aa;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-button:active {
            background-color: #6a1b9a;
        }


        /* --- MEDIA QUERIES PARA MOBILE --- */
        @media (max-width: 768px) {
            header {
                padding: 20px 10px;
            }
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 0.9em;
            }
            nav.navbar {
                padding: 8px 10px;
            }
            nav.navbar .nav-link {
                font-size: 0.95em;
                padding: 6px 10px;
            }

            #car {
                width: 45px;
                height: 45px;
            }

            #start-line {
                top: 190px; /* Ajustado para dar mais espa√ßo */
                height: 60px;
                left: 10px;
            }

            #finish-line {
                bottom: 110px; /* Ajuste para subir a linha e dar espa√ßo aos bot√µes */
                height: 60px;
                right: 10px;
            }

            #message-finish {
                bottom: 180px; /* Ajuste para acompanhar a linha de chegada */
                font-size: 1.1em;
                padding: 10px 15px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            header p {
                font-size: 0.8em;
            }
            nav.navbar .nav-link {
                font-size: 0.9em;
                padding: 5px 8px;
            }

            #car {
                width: 40px;
                height: 40px;
            }

            #start-line {
                top: 170px; /* Ajustado um pouco mais para cima */
                height: 50px;
            }

            #finish-line {
                bottom: 80px; /* Mais para cima em telas menores, para n√£o conflitar com controles */
                height: 50px;
            }

            #message-finish {
                bottom: 140px; /* Ajustado para acompanhar a nova posi√ß√£o da finish-line */
                font-size: 1em;
                padding: 8px 12px;
            }

            .controls {
                gap: 5px;
                bottom: 10px;
            }
            .control-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        /* Opcional: esconder os bot√µes em desktop se preferir apenas teclado e arrastar */
        @media (min-width: 769px) {
            .controls {
                display: none; /* Esconde os bot√µes em telas maiores que 768px */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Jogue e Ganhe um Vale</h1>
        <p>Nosso amor acelera mais forte que qualquer carrinho ‚Äî e nunca freia</p>
    </header>

    <nav class="navbar">
        <a href="index.html" class="nav-link">Sobre n√≥s</a>
    </nav>

    <div id="start-line"></div>

    <div id="car">
        <img src="Foto/carrao.png" alt="Carrinho de corrida" />
    </div>

    <div id="finish-line"></div>
    <div id="message-finish"></div>

    <div class="controls">
        <button id="upBtn" class="control-button">‚¨ÜÔ∏è</button>
        <button id="leftBtn" class="control-button">‚¨ÖÔ∏è</button>
        <button id="rightBtn" class="control-button">‚û°Ô∏è</button>
        <button id="downBtn" class="control-button">‚¨áÔ∏è</button>
    </div>

    <script>
        const car = document.getElementById('car');
        const finish = document.getElementById('finish-line');
        const start = document.getElementById('start-line');
        const message = document.getElementById('message-finish');

        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        const velocidade = 5;

        const cupons = [
            "Vale um cinema! üçø",
            "Vale um lanche! üçî",
            "Vale abra√ßos Ilimitados! ü§ó",
            "Vale um jantar rom√¢ntico! üçù",
            "Vale uma massagem relaxante! üíÜ‚Äç‚ôÄÔ∏è",
            "Vale um passeio surpresa! üöó",
            "Vale um caf√© especial! ‚òï",
            "Vale uma noite de filme juntos! üé¨",
            "Vale um pacote de Lay's üòã",
            "Vale uma partida de Brawl Stars üéÆ",
            "Vale um beijo üòò",
            "Vale uma barra de Sonho de Valsa üç´",
            "Vale qualquer coisa que voc√™ quiser fazer ‚ú®"
        ];

        let ultimoCupomIndex = -1;
        let mostrandoMensagem = false;
        let dentroDaLinha = false;

        let posX; // Posi√ß√£o X do centro do carro
        let posY; // Posi√ß√£o Y do centro do carro
        let limiteSuperior;

        // Fun√ß√£o para calcular e definir o limite superior (para o carrinho n√£o passar o header/nav)
        function updateLimiteSuperior() {
            const headerHeight = document.querySelector('header').offsetHeight;
            const navHeight = document.querySelector('nav.navbar').offsetHeight;
            limiteSuperior = headerHeight + navHeight + 10; // 10px de margem
        }

        // Fun√ß√£o para definir a posi√ß√£o inicial do carrinho (um pouco √† frente da linha de partida)
        function setInitialCarPosition() {
            updateLimiteSuperior();
            const startRect = start.getBoundingClientRect();
            const currentCarWidth = car.offsetWidth;
            const currentCarHeight = car.offsetHeight;

            // Define a posi√ß√£o X um pouco √† direita da linha de partida
            posX = startRect.left + startRect.width + (currentCarWidth / 2) + 20;
            // Define a posi√ß√£o Y centralizada com a linha de partida
            posY = startRect.top + startRect.height / 2;

            // Garante que a posi√ß√£o inicial Y n√£o esteja acima do limite superior
            if (posY < limiteSuperior) {
                posY = limiteSuperior + currentCarHeight / 2;
            }

            atualizarPosicao();
        }

        // Atualiza a posi√ß√£o do carrinho na tela
        function atualizarPosicao() {
            const currentCarWidth = car.offsetWidth;
            const currentCarHeight = car.offsetHeight;

            // Limita√ß√µes de movimento para n√£o sair da tela
            // Considera o centro do carro para os limites
            const minX = currentCarWidth / 2;
            const maxX = window.innerWidth - currentCarWidth / 2;
            const minY = limiteSuperior; // J√° considera o limite superior
            const maxY = window.innerHeight - currentCarHeight / 2;

            posX = Math.min(maxX, Math.max(minX, posX));
            posY = Math.min(maxY, Math.max(minY, posY));

            // Aplica as posi√ß√µes ao elemento do carro (top/left s√£o do canto superior esquerdo)
            car.style.left = (posX - currentCarWidth / 2) + 'px';
            car.style.top = (posY - currentCarHeight / 2) + 'px';

            checkFinish(); // Chama a verifica√ß√£o de colis√£o
        }

        // Movimento via teclado
        let teclas = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

        document.addEventListener('keydown', e => {
            if (e.key in teclas) teclas[e.key] = true;
        });

        document.addEventListener('keyup', e => {
            if (e.key in teclas) teclas[e.key] = false;
        });

        // Vari√°veis para controlar o movimento pelos bot√µes
        let movingUp = false;
        let movingDown = false;
        let movingLeft = false;
        let movingRight = false;

        // Loop principal do jogo para movimenta√ß√£o (teclado e bot√µes)
        function gameLoop() {
            // Aplica movimento de teclado
            if (teclas.ArrowUp) posY -= velocidade;
            if (teclas.ArrowDown) posY += velocidade;
            if (teclas.ArrowLeft) posX -= velocidade;
            if (teclas.ArrowRight) posX += velocidade;

            // Aplica movimento de bot√µes
            if (movingUp) posY -= velocidade;
            if (movingDown) posY += velocidade;
            if (movingLeft) posX -= velocidade;
            if (movingRight) posX += velocidade;

            atualizarPosicao(); // Sempre atualiza a posi√ß√£o e checa a linha de chegada
            requestAnimationFrame(gameLoop); // Continua o loop
        }

        // --- CONTROLE POR TOQUE PARA MOBILE (Arrastar o carro) ---
        let isDragging = false;
        car.addEventListener('touchstart', (e) => {
            isDragging = true;
            e.preventDefault(); // Importante para evitar rolagem da p√°gina
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                posX = touch.clientX; // A posi√ß√£o do toque j√° √© o "centro" da intera√ß√£o
                posY = touch.clientY;
                atualizarPosicao(); // Atualiza a posi√ß√£o imediatamente para o arrasto
                e.preventDefault(); // Importante para evitar rolagem da p√°gina
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
        // --- FIM CONTROLE POR TOQUE (Arrastar) ---


        // --- Event Listeners para Bot√µes (para mobile/clique) ---
        // Event Listeners para MOUSE (para desktop ou clique)
        upBtn.addEventListener('mousedown', () => movingUp = true);
        downBtn.addEventListener('mousedown', () => movingDown = true);
        leftBtn.addEventListener('mousedown', () => movingLeft = true);
        rightBtn.addEventListener('mousedown', () => movingRight = true);

        upBtn.addEventListener('mouseup', () => movingUp = false);
        downBtn.addEventListener('mouseup', () => movingDown = false);
        leftBtn.addEventListener('mouseup', () => movingLeft = false);
        rightBtn.addEventListener('mouseup', () => movingRight = false);

        // Event Listeners para TOQUE (para mobile)
        upBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movingUp = true; }, { passive: false });
        downBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movingDown = true; }, { passive: false });
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movingLeft = true; }, { passive: false });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movingRight = true; }, { passive: false });

        upBtn.addEventListener('touchend', () => movingUp = false);
        downBtn.addEventListener('touchend', () => movingDown = false);
        leftBtn.addEventListener('touchend', () => movingLeft = false);
        rightBtn.addEventListener('touchend', () => movingRight = false);
        upBtn.addEventListener('touchcancel', () => movingUp = false);
        downBtn.addEventListener('touchcancel', () => movingDown = false);
        leftBtn.addEventListener('touchcancel', () => movingLeft = false);
        rightBtn.addEventListener('touchcancel', () => movingRight = false);
        // --- FIM CONTROLE POR BOT√ïES ---


        // Fun√ß√£o de verifica√ß√£o de colis√£o mais robusta
        function checkFinish() {
            const carRect = car.getBoundingClientRect();
            const finishRect = finish.getBoundingClientRect();

            // Verifica se h√° sobreposi√ß√£o entre as caixas delimitadoras do carro e da linha de chegada
            const estaNaLinha = (
                carRect.left < finishRect.right &&
                carRect.right > finishRect.left &&
                carRect.top < finishRect.bottom &&
                carRect.bottom > finishRect.top
            );

            if (estaNaLinha && !dentroDaLinha) {
                dentroDaLinha = true;
                showMessage();
            } else if (!estaNaLinha && dentroDaLinha) {
                dentroDaLinha = false;
                hideMessage();
                resetarPosicao();
            }
        }

        function showMessage() {
            mostrandoMensagem = true;
            setTimeout(() => {
                let novoIndex;
                do {
                    novoIndex = Math.floor(Math.random() * cupons.length);
                } while (novoIndex === ultimoCupomIndex);
                ultimoCupomIndex = novoIndex;
                message.textContent = cupons[novoIndex];
                message.classList.add('show');
            }, 300);
        }

        function hideMessage() {
            mostrandoMensagem = false;
            message.classList.remove('show');
        }

        function resetarPosicao() {
            setInitialCarPosition();
        }

        // Chama a fun√ß√£o de inicializa√ß√£o quando a p√°gina carrega e no redimensionamento
        window.addEventListener('load', () => {
            setInitialCarPosition();
            gameLoop(); // Inicia o loop principal do jogo
        });

        window.addEventListener('resize', () => {
            setInitialCarPosition(); // Recalcula a posi√ß√£o inicial e o limite superior no redimensionamento
        });

    </script>

</body>
</html>
